<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Weather By Cirrus</title>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

		<link rel='stylesheet' type='text/css' href='css/styles.css'>
		<link href="https://fonts.googleapis.com/css?family=Bellefair|Gloria+Hallelujah" rel="stylesheet">
		<script src='js/jQuery3.1.min.js'></script>
		<script src="https://use.fontawesome.com/4047a077a3.js"></script>
	</head>

	<body>
		<div class='content'>
			<H1>Hi! My name is Cirrus <i class='fa fa-paw'></i></h1>

			<div id='query'>	
				<p id='askforzip'>Enter your 5 digit zipcode (U.S. only), then click the button below to see your current weather conditions.</p>
				<input type='text' id='zipcode' placeholder='Enter your zipcode'>
				 <button id='button'>Cirrus is a GENIUS</button>
			</div>
			

			<div id='result'>
				<p id='time'></p>
				<p id='summary'></p>
				<p id='temperature'></p>
			</div>

		</div>
		
		
		<script src='js/main.js'></script>

	</body>
